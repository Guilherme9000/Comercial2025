<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Estudantes</title>
    <style>
        table, th, td {
            
            border: 1px solid black; 
            border-collapse: collapse;
            padding: 5px; 
        }
        form label {
          display: block;
          margin-bottom: 5px;
        }
        form input, select {
          margin-bottom: 10px; 
          padding: 5px;
        }
    </style>
</head>
<body>

    <h1>Tabela de Estudantes</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Turma</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Nota Final</th>
                <th>Situação</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Guilherme Santana</td>

                <td>guilhermevemba09@gmail.com</td>
                <td>(+244) 927187995</td>
                <td>8.5</td>
                <td>Aprovado</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Raul Santos</td>
                <td>20</td>

                <td>raulsantos78@gmail.com</td>
                <td>(+244) 952980096</td>
                <td>7.8</td>
                <td>Aprovado</td>
            </tr>
            </tbody>
    </table>

    <h2>Adicionar Estudante</h2>

    <form>
        <label for="id">ID:</label>
        <input type="number" id="id" name="id"><br><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade"><br><br>

        <label for="turma">Turma:</label>
        <input type="text" id="turma" name="turma"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone"><br><br>

        <label for="nota">Nota Final:</label>
        <input type="number" id="nota" name="nota" step="0.1"><br><br>

        <label for="situacao">Situação:</label>
        <select id="situacao" name="situacao">
            <option value="aprovado">Aprovado</option>
            <option value="reprovado">Reprovado</option>
            <option value="em_recuperacao">Em Recuperação</option>
        </select><br><br>

        <button type="submit">Adicionar Estudante</button>
    </form>

</body>
</html>
