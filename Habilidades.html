<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilidades | Guilherme Vemba</title>
    <style>
        /* Mesmo estilo da página principal */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background-color: #5D4037; /* Marrom escuro */
            color: #fff;
            padding: 20px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        #hero {
            background-color: #8D6E63; /* Marrom claro */
            color: #fff;
            padding: 100px 0;
            text-align: center;
        }

        .btn {
            background-color: #4E342E; /* Marrom mais escuro */
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #3E2723;
        }

        #about, #projects {
            padding: 50px 0;
            text-align: center;
        }

        .project-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .project-card {
            background-color: #D7CCC8; /* Marrom claro pastel */
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        footer {
            background-color: #5D4037;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer .social-links a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .skill-card {
            background-color: #D7CCC8;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Guilherme Santana Vemba</h1>
            <nav>
                <ul>
                    <li><a href="Portfólio.html">Início</a></li>
                    <li><a href="Sobre Mim.html">Sobre Mim</a></li>
                    <li><a href="Projetos.html">Projetos</a></li>
                    <li><a href="Contactos.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="skills" style="padding: 50px 0; text-align: center;">
        <div class="container">
            <h2>Habilidades Técnicas</h2>
            <div class="skills-grid">
                <div class="skill-card">
                    <h3>Front-End</h3>
                    <p>HTML5, CSS3, JavaScript, React</p>
                </div>
                <div class="skill-card">
                    <h3>Back-End</h3>
                    <p>Node.js, Python, Bancos de Dados</p>
                </div>
                <div class="skill-card">
                    <h3>Soft Skills</h3>
                    <p>Trabalho em equipe, Adaptabilidade, Resolução de problemas</p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2025 Guilherme Vemba.</p>
        </div>
    </footer>
</body>
</html>
